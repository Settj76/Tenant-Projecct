  <body>

      <div class="login">

            <div class="col-md-6">

                      type="text"
                      class="form-control"
                      aria-describedby="emailHelp"
                      placeholder="Phone Number / Username / Email"
                    />
                  </div>
                  <div class="form-group mt-1" id="form">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>

                  <div class="form-group mt-1" id="form">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                    />

                  <button type="submit" class="btn" id="btn-signup">

                <div class="container mt-2">

                    <div class="col-md-5"><hr /></div>
                    <div class="col-md-2" id="txt-or">Or</div>
                    <div class="col-md-5"><hr /></div>
                  </div>
                </div>
                <div class="container">
                    <div class="row">

                        <div class="col-md-6 text-center"><button type="submit" class="btn" id="btn-brand"><i class="fa-brands fa-google"></i> Google </div>
                        
                    </div>
                </div>
              </div>
            </div>

                        <div class="col-6 text-center" id="txt-content">Renter</div>
                    </div>                  
                </div>
                <div class="col-10"><hr></div>

                <div class="row">
                    <div class="col-3"><hr></div>

                    <div class="col-3"><hr></div>
                    <div class="col-3"><hr></div>
